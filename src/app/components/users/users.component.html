<div class="content-wrapper ">

  <div class="d-flex justify-content-between bg-white align-items-center">
    <mat-form-field appearance="outline" class="w-50">
      <mat-label>Search User</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.ium" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button class="example-button-row" color="primary" mat-flat-button routerLink="/register">
      <mat-icon>add</mat-icon> Add User
    </button>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-hover" >

      <!-- ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>



      <!-- <ng-container matColumnDef="prId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PrId </th>
          <td mat-cell *matCellDef="let row"> {{row.prId}} </td>
        </ng-container> -->

      <!-- TitleName Column -->
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef > Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title.titleName}} </td>
        </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
      </ng-container>

      <!-- PriceColumn -->
      <ng-container matColumnDef="userLastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
        <td mat-cell *matCellDef="let row"> {{row.userLastname}} </td>
        <!-- <td mat-cell *matCellDef="let row"> {{row.ProductPrice | number:'1.2-2'}} </td> -->
      </ng-container>

      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.userEmail}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="userPassword">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> userPassword </th>
            <td mat-cell *matCellDef="let row"> {{row.userPassword}} </td>
          </ng-container> -->

      <ng-container matColumnDef="userAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;" mat-cell
          *matCellDef="let row"> {{row.userAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <!-- <button [routerLink]="[ '/products-edit', row.userId ]" class="m-2" mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button> -->
          <button mat-mini-fab color="accent" (click)="deleteUser(row.userId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">ไม่พบข้อมูล "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
